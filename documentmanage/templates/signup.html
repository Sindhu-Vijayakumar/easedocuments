{% extends 'base.html' %}
{% block body %}
{% if error %}
<div class="alert alert-danger">{{error}}</div>
{% endif %} 
<div class="container">    
    <div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title"><b>Sign Up</b></div>
            </div>  
            <div class="panel-body" >
                <form class="form-horizontal" id="signupbox" action="/signup/" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="firstname" class="col-md-3 control-label text-left">First Name</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control signinuser" name="firstname" placeholder="First Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-md-3 control-label text-left">Last Name</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control signinuser" name="lastname" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-md-3 control-label text-left">Email</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control signinuser" name="email" placeholder="Email Address" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="col-md-3 control-label text-left">User Name</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control signinuser" name="username" placeholder="User Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-3 control-label text-left">Password</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control signinuser" name="password" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="form-group">                              
                        <div class="col-md-offset-3 col-md-9">
                            <button type="submit" class="btn btn-info signinuser btn-lg">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div> 
</div>
{% endblock %}
